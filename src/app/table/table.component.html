<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of formData">
      
       <!-- add let i = index  to ngFor directive -->
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.email}}</td>
      
        <td class="action">
          <!-- add i as an argument in editBtn & deleteBtn function -->
          <button class="btn btn-warning" (click)="editBtn()">edit</button
          ><button class="btn btn-danger" (click)="deleteBtn()">delete</button>
         
        </td>
      
    </tr>
  </tbody>
</table>

<div *ngFor="let info of formData| keyvalue">
  {{info.value}}
</div>
